<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formularios</title>
</head>
<body>
    <!-- value= indica o valor do campo -->
    <!-- pattern= define um padrão/modelo da informaçao -->
    <h1>Formularios</h1>

    <form>
        Nome:
        <input type="text" name="nome" placeholder="Digite o nome"> 
        <br>
        
        E-mail:
        <input type="email" name="email" value="exemple@gmail.com">
        <br>
        
        Senha
        <input type="password" name="senha" pa>
        <br>
        
        Idade:
        <input type="number" name="idade" min="0" max="100">
        <br>
        
        Data de Nascimento:
        <input type="date" name="data" min="2023-06-26" max="2023-07-26">
        <br>
        
        Telefone:
        <input type="tel" name="telefone">
        <br>

        URL da foto:
        <input type="url" name="url">
        <br>

        Frente RG:
        <input type="file" name="foto">
        <br>
        Verso RG:
        <input type="file" accept=".jpg, .png" multiple name="foto">
        <br>

        Escolha sua cor:
        <input type="color" name="cor">
        <br>

        Horario de regisro:
        <input type="time" value="12:00" disabled name="horario">
        <br>

        Estado Civil: <br>
        Casado:<input type="radio" name="estado-civil"> <br>
        Solteiro:<input type="radio" name="estado-civil">
        <br>

        Aceito os termos de uso:
        <input type="checkbox" name="termos">
        <br>

        Nivel de Ingles:
        1<input type="range" min="1" max="5" step="1" name="inlges">5
        <br>

        Estado:
        <select name="estad0">
            <option disabled selected>Selecione um estado</option>
            <option>Sao Paulo</option>
            <option>Bahia</option>
            <option>Ceara</option>
            <option>Rio de Janeiro</option>
        </select>
        <br>

        Fale um Pouco sobre voce: <br>
        <textarea cols="30" rows="5" placeholder="Digite aqui... maximo de 100 caracteres" maxlength="100"></textarea>
        <br>

        TESTE:
        <input type="text" pattern="[0-9]{4,8}"> <br>
        <!--PATTERN = [0-9] corresponde aos carateres que podem ser utilizados 
        {4,8} intervalo ou quantidade min e max para inserir os caracteres -->

        <br>
        <button type="button">Nao faz nada no Html, apenas no js</button> <br>
        <input type="button" value="nao faz nada">
        <br>
        <br>
        <button type="reset">Limpar</button> <br>
        <input type="reset" value="limpar">
        <br>
        <br>
        <button type="submit">Enviar</button> <br>
        <input type="submit" value="enviar">
        <br>
        <br>
    </form>
    
</body>
</html>
